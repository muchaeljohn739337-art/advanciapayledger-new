---
# Loki Logging Stack for Advancia Platform
# This manifest deploys Loki for log aggregation with Promtail for log collection

apiVersion: v1
kind: Namespace
metadata:
  name: observability
  labels:
    name: observability
    app.kubernetes.io/name: advancia
    app.kubernetes.io/component: logging

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: loki-config
  namespace: observability
  labels:
    app.kubernetes.io/name: advancia
    app.kubernetes.io/component: logging
data:
  loki.yaml: |
    auth_enabled: false
    
    server:
      http_listen_port: 3100
      grpc_listen_port: 9096
    
    ingester:
      lifecycler:
        address: 127.0.0.1
        ring:
          kvstore:
            store: inmemory
          replication_factor: 1
        final_sleep: 0s
      chunk_idle_period: 1h
      max_chunk_age: 1h
      chunk_target_size: 1048576
      chunk_retain_period: 30s
      max_transfer_retries: 0
    
    schema_config:
      configs:
        - from: 2020-10-24
          store: boltdb-shipper
          object_store: s3
          schema: v11
          index:
            prefix: index_
            period: 24h
    
    storage_config:
      boltdb_shipper:
        active_index_directory: /loki/boltdb-shipper-active
        cache_location: /loki/boltdb-shipper-cache
        shared_store: s3
        cache_ttl: 24h
      s3:
        s3: s3://advancia-logs/loki
        region: us-east-1
        bucket_names: advancia-logs
    
    limits_config:
      enforce_metric_name: false
      reject_old_samples: true
      reject_old_samples_max_age: 168h
      ingestion_rate_mb: 16
      ingestion_burst_size_mb: 32
    
    chunk_store_config:
      max_look_back_period: 0s
    
    table_manager:
      retention_deletes_enabled: false
      retention_period: 0s
    
    query_range:
      max_retries: 5
      cache_results: true
      split_queries_by_interval: 15m
    
    frontend:
      max_outstanding_requests_per_tenant: 4096
      compress_responses: true

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: loki
  namespace: observability
  labels:
    app: loki
    app.kubernetes.io/name: advancia
    app.kubernetes.io/component: logging
spec:
  replicas: 1
  selector:
    matchLabels:
      app: loki
  template:
    metadata:
      labels:
        app: loki
        app.kubernetes.io/name: advancia
        app.kubernetes.io/component: logging
    spec:
      serviceAccountName: loki
      securityContext:
        runAsNonRoot: true
        runAsUser: 10001
        fsGroup: 10001
      containers:
      - name: loki
        image: grafana/loki:2.9.0
        args:
        - -config.file=/etc/loki/loki.yaml
        ports:
        - containerPort: 3100
          name: http
        - containerPort: 9096
          name: grpc
        volumeMounts:
        - name: loki-config
          mountPath: /etc/loki
        - name: loki-storage
          mountPath: /loki
        resources:
          limits:
            cpu: 1000m
            memory: 2Gi
          requests:
            cpu: 500m
            memory: 1Gi
        livenessProbe:
          httpGet:
            path: /ready
            port: http
          initialDelaySeconds: 45
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: http
          initialDelaySeconds: 30
          periodSeconds: 5
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
      volumes:
      - name: loki-config
        configMap:
          name: loki-config
      - name: loki-storage
        emptyDir: {}

---
apiVersion: v1
kind: Service
metadata:
  name: loki
  namespace: observability
  labels:
    app: loki
    app.kubernetes.io/name: advancia
    app.kubernetes.io/component: logging
spec:
  selector:
    app: loki
  ports:
  - name: http
    port: 3100
    targetPort: 3100
  - name: grpc
    port: 9096
    targetPort: 9096
  type: ClusterIP

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: loki
  namespace: observability
  labels:
    app: loki
    app.kubernetes.io/name: advancia
    app.kubernetes.io/component: logging

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: loki
  labels:
    app: loki
    app.kubernetes.io/name: advancia
    app.kubernetes.io/component: logging
rules:
- apiGroups: [""]
  resources: ["pods", "nodes", "services", "namespaces"]
  verbs: ["get", "list", "watch"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: loki
  labels:
    app: loki
    app.kubernetes.io/name: advancia
    app.kubernetes.io/component: logging
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: loki
subjects:
- kind: ServiceAccount
  name: loki
  namespace: observability

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: promtail-config
  namespace: observability
  labels:
    app.kubernetes.io/name: advancia
    app.kubernetes.io/component: logging
data:
  promtail.yaml: |
    server:
      http_listen_port: 9080
      grpc_listen_port: 0
    
    positions:
      filename: /tmp/positions.yaml
    
    clients:
      - url: http://loki.observability.svc.cluster.local:3100/loki/api/v1/push
    
    scrape_configs:
    - job_name: containers
      static_configs:
      - targets:
          - localhost
        labels:
          job: containerlogs
          __path__: /var/log/containers/*log
          cluster: advancia-prod
      pipeline_stages:
      - json:
          expressions:
            output: log
            stream: stream
            attrs:
      - json:
          expressions:
            level: level
            service: service
            component: component
          source: attrs
      - labels:
          level:
          service:
          component:
      - output:
          source: output
    
    - job_name: systemd
      journal:
        path: /var/log/journal
        labels:
          job: systemd
          cluster: advancia-prod
      pipeline_stages:
      - regex:
          expression: '(?P<service_name>[a-zA-Z0-9_-]+)\[(?P<pid>\d+)\]: (?P<message>.*)'
      - labels:
          service_name:
          pid:
      - output:
          source: message

---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: promtail
  namespace: observability
  labels:
    app: promtail
    app.kubernetes.io/name: advancia
    app.kubernetes.io/component: logging
spec:
  selector:
    matchLabels:
      app: promtail
  template:
    metadata:
      labels:
        app: promtail
        app.kubernetes.io/name: advancia
        app.kubernetes.io/component: logging
    spec:
      serviceAccountName: promtail
      securityContext:
        runAsNonRoot: true
        runAsUser: 10001
        fsGroup: 10001
      containers:
      - name: promtail
        image: grafana/promtail:2.9.0
        args:
        - -config.file=/etc/promtail/promtail.yaml
        ports:
        - containerPort: 9080
          name: http
        volumeMounts:
        - name: promtail-config
          mountPath: /etc/promtail
        - name: varlog
          mountPath: /var/log
          readOnly: true
        - name: varlibdockercontainers
          mountPath: /var/lib/docker/containers
          readOnly: true
        - name: positions
          mountPath: /tmp
        resources:
          limits:
            cpu: 200m
            memory: 256Mi
          requests:
            cpu: 100m
            memory: 128Mi
        livenessProbe:
          httpGet:
            path: /ready
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
      volumes:
      - name: promtail-config
        configMap:
          name: promtail-config
      - name: varlog
        hostPath:
          path: /var/log
      - name: varlibdockercontainers
        hostPath:
          path: /var/lib/docker/containers
      - name: positions
        emptyDir: {}

---
apiVersion: v1
kind: Service
metadata:
  name: promtail
  namespace: observability
  labels:
    app: promtail
    app.kubernetes.io/name: advancia
    app.kubernetes.io/component: logging
spec:
  selector:
    app: promtail
  ports:
  - name: http
    port: 9080
    targetPort: 9080
  type: ClusterIP

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: promtail
  namespace: observability
  labels:
    app: promtail
    app.kubernetes.io/name: advancia
    app.kubernetes.io/component: logging

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: promtail
  labels:
    app: promtail
    app.kubernetes.io/name: advancia
    app.kubernetes.io/component: logging
rules:
- apiGroups: [""]
  resources: ["pods", "nodes", "services", "namespaces"]
  verbs: ["get", "list", "watch"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: promtail
  labels:
    app: promtail
    app.kubernetes.io/name: advancia
    app.kubernetes.io/component: logging
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: promtail
subjects:
- kind: ServiceAccount
  name: promtail
  namespace: observability

---
# Loki Log Monitoring Dashboard
apiVersion: v1
kind: ConfigMap
metadata:
  name: loki-dashboard
  namespace: observability
  labels:
    app.kubernetes.io/name: advancia
    app.kubernetes.io/component: logging
data:
  loki-logs.json: |
    {
      "dashboard": {
        "id": null,
        "title": "Advancia Platform Logs",
        "tags": ["advancia", "logs", "loki"],
        "timezone": "browser",
        "panels": [
          {
            "id": 1,
            "title": "Log Rate by Service",
            "type": "graph",
            "targets": [
              {
                "expr": "sum(rate(loki_distributor_lines_received_total{cluster=\"advancia-prod\"}[5m])) by (service)",
                "legendFormat": "{{ service }}"
              }
            ],
            "yAxes": [{"label": "Lines/sec"}],
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 0}
          },
          {
            "id": 2,
            "title": "Error Logs",
            "type": "logs",
            "targets": [
              {
                "expr": "{level=\"error\", cluster=\"advancia-prod\"} |= \"\"",
                "legendFormat": "{{ service }}"
              }
            ],
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 0}
          },
          {
            "id": 3,
            "title": "Top Error Messages",
            "type": "table",
            "targets": [
              {
                "expr": "topk(10, sum by (message) (count_over_time({level=\"error\", cluster=\"advancia-prod\"}[1h])))",
                "legendFormat": "{{ message }}"
              }
            ],
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 8}
          },
          {
            "id": 4,
            "title": "Service Health Logs",
            "type": "logs",
            "targets": [
              {
                "expr": "{service=~\"advancia-.*\", cluster=\"advancia-prod\"} |= \"health\"",
                "legendFormat": "{{ service }}"
              }
            ],
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 8}
          }
        ],
        "time": {"from": "now-1h", "to": "now"},
        "refresh": "30s"
      }
    }
