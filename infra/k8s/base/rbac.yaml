---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: api-gateway-sa
  namespace: platform-core
  annotations:
    eks.amazonaws.com/role-arn: arn:aws:iam::ACCOUNT:role/advancia-prod-api-gateway
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: auth-service-sa
  namespace: platform-core
  annotations:
    eks.amazonaws.com/role-arn: arn:aws:iam::ACCOUNT:role/advancia-prod-auth-service
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: tenant-service-sa
  namespace: platform-core
  annotations:
    eks.amazonaws.com/role-arn: arn:aws:iam::ACCOUNT:role/advancia-prod-tenant-service
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: billing-service-sa
  namespace: services
  annotations:
    eks.amazonaws.com/role-arn: arn:aws:iam::ACCOUNT:role/advancia-prod-billing-service
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: notification-service-sa
  namespace: services
  annotations:
    eks.amazonaws.com/role-arn: arn:aws:iam::ACCOUNT:role/advancia-prod-notification-service
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: monitoring-service-sa
  namespace: services
  annotations:
    eks.amazonaws.com/role-arn: arn:aws:iam::ACCOUNT:role/advancia-prod-monitoring-service
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: ai-orchestrator-sa
  namespace: services
  annotations:
    eks.amazonaws.com/role-arn: arn:aws:iam::ACCOUNT:role/advancia-prod-ai-orchestrator
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: platform-core-role
  namespace: platform-core
rules:
  - apiGroups: [""]
    resources: ["pods", "services", "configmaps", "secrets"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["apps"]
    resources: ["deployments", "replicasets"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["batch"]
    resources: ["jobs", "cronjobs"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: services-role
  namespace: services
rules:
  - apiGroups: [""]
    resources:
      ["pods", "services", "configmaps", "secrets", "persistentvolumeclaims"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["apps"]
    resources: ["deployments", "replicasets", "statefulsets"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["batch"]
    resources: ["jobs", "cronjobs"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: api-gateway-binding
  namespace: platform-core
subjects:
  - kind: ServiceAccount
    name: api-gateway-sa
    namespace: platform-core
roleRef:
  kind: Role
  name: platform-core-role
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: auth-service-binding
  namespace: platform-core
subjects:
  - kind: ServiceAccount
    name: auth-service-sa
    namespace: platform-core
roleRef:
  kind: Role
  name: platform-core-role
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: tenant-service-binding
  namespace: platform-core
subjects:
  - kind: ServiceAccount
    name: tenant-service-sa
    namespace: platform-core
roleRef:
  kind: Role
  name: platform-core-role
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: billing-service-binding
  namespace: services
subjects:
  - kind: ServiceAccount
    name: billing-service-sa
    namespace: services
roleRef:
  kind: Role
  name: services-role
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: notification-service-binding
  namespace: services
subjects:
  - kind: ServiceAccount
    name: notification-service-sa
    namespace: services
roleRef:
  kind: Role
  name: services-role
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: monitoring-service-binding
  namespace: services
subjects:
  - kind: ServiceAccount
    name: monitoring-service-sa
    namespace: services
roleRef:
  kind: Role
  name: services-role
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: ai-orchestrator-binding
  namespace: services
subjects:
  - kind: ServiceAccount
    name: ai-orchestrator-sa
    namespace: services
roleRef:
  kind: Role
  name: services-role
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: advancia-monitoring
rules:
  - apiGroups: [""]
    resources:
      ["nodes", "pods", "services", "endpoints", "persistentvolumeclaims"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["apps"]
    resources: ["deployments", "replicasets", "statefulsets", "daemonsets"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["extensions", "networking.k8s.io"]
    resources: ["ingresses"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: advancia-monitoring
subjects:
  - kind: ServiceAccount
    name: prometheus
    namespace: observability
roleRef:
  kind: ClusterRole
  name: advancia-monitoring
  apiGroup: rbac.authorization.k8s.io
