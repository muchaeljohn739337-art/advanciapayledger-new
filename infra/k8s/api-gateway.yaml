apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: advancia
  labels:
    app: api-gateway
    version: v1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
        version: v1
    spec:
      containers:
      - name: api-gateway
        image: advancia/api-gateway:latest
        ports:
        - containerPort: 3000
          name: http
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "3000"
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: advancia-secrets
              key: JWT_SECRET
        - name: AUTH_SERVICE_URL
          value: "http://auth-service:3001"
        - name: MONITORING_SERVICE_URL
          value: "http://monitoring-service:3002"
        - name: WEB3_SERVICE_URL
          value: "http://web3-service:3003"
        - name: AI_SERVICE_URL
          value: "http://ai-orchestrator:3004"
        - name: SECURITY_SERVICE_URL
          value: "http://security-service:3005"
        - name: DEPLOYMENT_SERVICE_URL
          value: "http://deployment-service:3006"
        - name: NOTIFICATION_SERVICE_URL
          value: "http://notification-service:3007"
        - name: TENANT_SERVICE_URL
          value: "http://tenant-service:3008"
        - name: BILLING_SERVICE_URL
          value: "http://billing-service:3009"
        - name: FRONTEND_URL
          value: "https://dashboard.advancia.com"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway
  namespace: advancia
  labels:
    app: api-gateway
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 3000
    name: http
  selector:
    app: api-gateway
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: api-gateway
  namespace: advancia
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
spec:
  tls:
  - hosts:
    - api.advancia.com
    secretName: api-gateway-tls
  rules:
  - host: api.advancia.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: api-gateway
            port:
              number: 80
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: api-gateway
  namespace: advancia
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: api-gateway
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: api-gateway
  namespace: advancia
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: api-gateway
