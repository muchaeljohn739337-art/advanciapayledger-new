apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: web3-event-service-secrets
  namespace: services
spec:
  refreshInterval: "1m"
  secretStoreRef:
    name: vault-backend
    kind: SecretStore
  target:
    name: web3-event-service-secrets
  data:
    - secretKey: DATABASE_URL
      remoteRef:
        key: secret/data/advancia/web3-event-service
        property: database_url
    - secretKey: WEB3_RPC_URL
      remoteRef:
        key: secret/data/advancia/web3-event-service
        property: web3_rpc_url
    - secretKey: PRIVATE_KEY
      remoteRef:
        key: secret/data/advancia/web3-event-service
        property: private_key
    - secretKey: REDIS_URL
      remoteRef:
        key: secret/data/advancia/shared
        property: redis_url
