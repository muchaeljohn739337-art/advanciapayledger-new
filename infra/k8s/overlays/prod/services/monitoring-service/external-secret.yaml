apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: monitoring-service-secrets
  namespace: services
spec:
  refreshInterval: "1m"
  secretStoreRef:
    name: vault-backend
    kind: SecretStore
  target:
    name: monitoring-service-secrets
  data:
    - secretKey: DATABASE_URL
      remoteRef:
        key: secret/data/advancia/monitoring-service
        property: database_url
    - secretKey: REDIS_URL
      remoteRef:
        key: secret/data/advancia/shared
        property: redis_url
    - secretKey: PROMETHEUS_URL
      remoteRef:
        key: secret/data/advancia/monitoring-service
        property: prometheus_url
