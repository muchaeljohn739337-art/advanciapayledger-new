apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: ai-orchestrator-secrets
  namespace: services
spec:
  refreshInterval: "1m"
  secretStoreRef:
    name: vault-backend
    kind: SecretStore
  target:
    name: ai-orchestrator-secrets
  data:
    - secretKey: DATABASE_URL
      remoteRef:
        key: secret/data/advancia/ai-orchestrator
        property: database_url
    - secretKey: OPENAI_API_KEY
      remoteRef:
        key: secret/data/advancia/ai-orchestrator
        property: openai_api_key
    - secretKey: BEDROCK_ACCESS_KEY
      remoteRef:
        key: secret/data/advancia/ai-orchestrator
        property: bedrock_access_key
    - secretKey: BEDROCK_SECRET_KEY
      remoteRef:
        key: secret/data/advancia/ai-orchestrator
        property: bedrock_secret_key
    - secretKey: REDIS_URL
      remoteRef:
        key: secret/data/advancia/shared
        property: redis_url
