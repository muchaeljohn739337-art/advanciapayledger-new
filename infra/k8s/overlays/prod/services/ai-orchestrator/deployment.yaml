apiVersion: apps/v1
kind: Deployment
metadata:
  name: ai-orchestrator
  namespace: services
  labels:
    app: ai-orchestrator
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ai-orchestrator
  template:
    metadata:
      labels:
        app: ai-orchestrator
    spec:
      serviceAccountName: ai-orchestrator-sa
      containers:
        - name: ai-orchestrator
          image: ghcr.io/advancia/ai-orchestrator:REPLACE_TAG
          ports:
            - containerPort: 4006
              name: http
          envFrom:
            - secretRef:
                name: ai-orchestrator-secrets
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 8
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 20
          resources:
            requests:
              cpu: "500m"
              memory: "512Mi"
            limits:
              cpu: "2000m"
              memory: "2Gi"
