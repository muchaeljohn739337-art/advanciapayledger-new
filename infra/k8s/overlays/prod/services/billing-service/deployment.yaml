apiVersion: apps/v1
kind: Deployment
metadata:
  name: billing-service
  namespace: services
  labels:
    app: billing-service
spec:
  replicas: 3
  selector:
    matchLabels:
      app: billing-service
  template:
    metadata:
      labels:
        app: billing-service
    spec:
      serviceAccountName: billing-service-sa
      containers:
        - name: billing-service
          image: ghcr.io/advancia/billing-service:REPLACE_TAG
          ports:
            - containerPort: 4003
              name: http
          envFrom:
            - secretRef:
                name: billing-service-secrets
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 8
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 20
          resources:
            requests:
              cpu: "200m"
              memory: "256Mi"
            limits:
              cpu: "800m"
              memory: "1Gi"
