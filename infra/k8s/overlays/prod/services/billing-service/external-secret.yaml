apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: billing-service-secrets
  namespace: services
spec:
  refreshInterval: "1m"
  secretStoreRef:
    name: vault-backend
    kind: SecretStore
  target:
    name: billing-service-secrets
  data:
    - secretKey: DATABASE_URL
      remoteRef:
        key: secret/data/advancia/billing-service
        property: database_url
    - secretKey: STRIPE_SECRET_KEY
      remoteRef:
        key: secret/data/advancia/billing-service
        property: stripe_secret_key
    - secretKey: REDIS_URL
      remoteRef:
        key: secret/data/advancia/shared
        property: redis_url
