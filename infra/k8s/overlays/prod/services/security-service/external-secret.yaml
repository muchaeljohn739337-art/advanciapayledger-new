apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: security-service-secrets
  namespace: services
spec:
  refreshInterval: "1m"
  secretStoreRef:
    name: vault-backend
    kind: SecretStore
  target:
    name: security-service-secrets
  data:
    - secretKey: DATABASE_URL
      remoteRef:
        key: secret/data/advancia/security-service
        property: database_url
    - secretKey: ENCRYPTION_KEY
      remoteRef:
        key: secret/data/advancia/security-service
        property: encryption_key
    - secretKey: REDIS_URL
      remoteRef:
        key: secret/data/advancia/shared
        property: redis_url
