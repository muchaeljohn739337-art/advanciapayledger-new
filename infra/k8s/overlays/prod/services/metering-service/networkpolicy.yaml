apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: metering-service-policy
  namespace: services
spec:
  podSelector:
    matchLabels:
      app: metering-service
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              env: prod
          podSelector:
            matchLabels:
              app: api-gateway
      ports:
        - protocol: TCP
          port: 4004
  egress:
    - to:
        - ipBlock:
            cidr: 0.0.0.0/0
      ports:
        - protocol: TCP
          port: 5432
