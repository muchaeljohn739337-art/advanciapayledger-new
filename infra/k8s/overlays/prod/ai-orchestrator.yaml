apiVersion: apps/v1
kind: Deployment
metadata:
  name: ai-orchestrator
  namespace: services
  labels:
    app: ai-orchestrator
    version: v1
    app.kubernetes.io/name: advancia
    app.kubernetes.io/component: ai-orchestrator
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: ai-orchestrator
  template:
    metadata:
      labels:
        app: ai-orchestrator
        version: v1
        app.kubernetes.io/name: advancia
        app.kubernetes.io/component: ai-orchestrator
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: ai-orchestrator-sa
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        fsGroup: 1001
      containers:
      - name: ai-orchestrator
        image: ghcr.io/advancia/ai-orchestrator:1.0.0
        imagePullPolicy: Always
        ports:
        - containerPort: 4004
          name: http
        - containerPort: 9090
          name: metrics
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "4004"
        - name: METRICS_PORT
          value: "9090"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: ai-orchestrator-secrets
              key: DATABASE_URL
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: redis-credentials
              key: url
        - name: AWS_REGION
          value: "us-east-1"
        - name: BEDROCK_REGION
          value: "us-east-1"
        - name: S3_MODELS_BUCKET
          value: "advancia-ai-models"
        - name: S3_TRAINING_BUCKET
          value: "advancia-training-data"
        - name: LOG_LEVEL
          value: "info"
        - name: MAX_CONCURRENT_REQUESTS
          value: "10"
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 4004
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health/ready
            port: 4004
          initialDelaySeconds: 30
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
        volumeMounts:
        - name: tmp
          mountPath: /tmp
      volumes:
      - name: tmp
        emptyDir: {}
      terminationGracePeriodSeconds: 60
---
apiVersion: v1
kind: Service
metadata:
  name: ai-orchestrator
  namespace: services
  labels:
    app: ai-orchestrator
    app.kubernetes.io/name: advancia
    app.kubernetes.io/component: ai-orchestrator
spec:
  selector:
    app: ai-orchestrator
  ports:
  - port: 80
    targetPort: 4004
    protocol: TCP
    name: http
  - port: 9090
    targetPort: 9090
    protocol: TCP
    name: metrics
  type: ClusterIP
---
apiVersion: v1
kind: ServiceMonitor
metadata:
  name: ai-orchestrator
  namespace: services
  labels:
    app: ai-orchestrator
    app.kubernetes.io/name: advancia
    app.kubernetes.io/component: ai-orchestrator
spec:
  selector:
    matchLabels:
      app: ai-orchestrator
  endpoints:
  - port: metrics
    path: /metrics
    interval: 30s
    scrapeTimeout: 10s
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: ai-orchestrator
  namespace: services
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: ai-orchestrator
  minReplicas: 2
  maxReplicas: 8
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 10
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: ai-orchestrator
  namespace: services
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: ai-orchestrator
