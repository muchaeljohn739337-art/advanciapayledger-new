apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: api-gateway-secrets
  namespace: platform-core
spec:
  refreshInterval: "1m"
  secretStoreRef:
    name: vault-backend
    kind: SecretStore
  target:
    name: api-gateway-secrets
  data:
    - secretKey: JWT_SECRET
      remoteRef:
        key: secret/data/advancia/api-gateway
        property: jwt_secret
    - secretKey: DATABASE_URL
      remoteRef:
        key: secret/data/advancia/api-gateway
        property: database_url
    - secretKey: REDIS_URL
      remoteRef:
        key: secret/data/advancia/shared
        property: redis_url
    - secretKey: AUTH_SERVICE_SECRET
      remoteRef:
        key: secret/data/advancia/api-gateway
        property: auth_service_secret
