apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: monitoring-service-secrets
  namespace: platform-core
spec:
  refreshInterval: "1m"
  secretStoreRef:
    name: vault-backend
    kind: SecretStore
  target:
    name: monitoring-service-secrets
  data:
    - secretKey: DATABASE_URL
      remoteRef:
        key: secret/data/advancia/monitoring-service
        property: database_url
    - secretKey: ALERT_WEBHOOK_URL
      remoteRef:
        key: secret/data/advancia/monitoring-service
        property: alert_webhook_url
