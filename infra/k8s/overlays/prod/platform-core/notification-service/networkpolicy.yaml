apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: notification-service-policy
  namespace: platform-core
spec:
  podSelector:
    matchLabels:
      app: notification-service
  ingress:
    - from:
        - podSelector:
            matchLabels:
              app: monitoring-service
      ports:
        - protocol: TCP
          port: 4008
    - from:
        - podSelector:
            matchLabels:
              app: billing-service
      ports:
        - protocol: TCP
          port: 4008
    - from:
        - podSelector:
            matchLabels:
              app: security-service
      ports:
        - protocol: TCP
          port: 4008
  egress:
    - to:
        - ipBlock:
            cidr: 0.0.0.0/0
      ports:
        - protocol: TCP
          port: 587
    - to:
        - ipBlock:
            cidr: 0.0.0.0/0
      ports:
        - protocol: HTTPS
          port: 443
