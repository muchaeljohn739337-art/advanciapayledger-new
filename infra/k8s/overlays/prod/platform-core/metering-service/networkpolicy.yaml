apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: metering-service-policy
  namespace: platform-core
spec:
  podSelector:
    matchLabels:
      app: metering-service
  ingress:
    - from:
        - podSelector:
            matchLabels:
              app: api-gateway
      ports:
        - protocol: TCP
          port: 4004
  egress:
    - to:
        - podSelector:
            matchLabels:
              app: billing-service
      ports:
        - protocol: TCP
          port: 4003
    - to:
        - podSelector:
            matchLabels:
              app: redis
      ports:
        - protocol: TCP
          port: 6379
