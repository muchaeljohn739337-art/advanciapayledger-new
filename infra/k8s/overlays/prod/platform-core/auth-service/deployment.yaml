apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service
  namespace: platform-core
  labels:
    app: auth-service
spec:
  replicas: 3
  selector:
    matchLabels:
      app: auth-service
  template:
    metadata:
      labels:
        app: auth-service
    spec:
      serviceAccountName: auth-service-sa
      containers:
        - name: auth-service
          image: ghcr.io/advancia/auth-service:REPLACE_TAG
          ports:
            - containerPort: 4001
              name: http
          envFrom:
            - secretRef:
                name: auth-service-secrets
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 8
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 20
          resources:
            requests:
              cpu: "200m"
              memory: "256Mi"
            limits:
              cpu: "800m"
              memory: "1Gi"
