apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: audit-log-service-policy
  namespace: platform-core
spec:
  podSelector:
    matchLabels:
      app: audit-log-service
  ingress:
    - from:
        - podSelector:
            matchLabels:
              app: api-gateway
      ports:
        - protocol: TCP
          port: 4010
    - from:
        - podSelector:
            matchLabels:
              app: auth-service
      ports:
        - protocol: TCP
          port: 4010
    - from:
        - podSelector:
            matchLabels:
              app: billing-service
      ports:
        - protocol: TCP
          port: 4010
    - from:
        - podSelector:
            matchLabels:
              app: metering-service
      ports:
        - protocol: TCP
          port: 4010
    - from:
        - podSelector:
            matchLabels:
              app: web3-event-service
      ports:
        - protocol: TCP
          port: 4010
    - from:
        - podSelector:
            matchLabels:
              app: ai-orchestrator
      ports:
        - protocol: TCP
          port: 4010
    - from:
        - podSelector:
            matchLabels:
              app: monitoring-service
      ports:
        - protocol: TCP
          port: 4010
    - from:
        - podSelector:
            matchLabels:
              app: notification-service
      ports:
        - protocol: TCP
          port: 4010
    - from:
        - podSelector:
            matchLabels:
              app: security-service
      ports:
        - protocol: TCP
          port: 4010
    - from:
        - podSelector:
            matchLabels:
              app: tenant-service
      ports:
        - protocol: TCP
          port: 4010
  egress:
    - to:
        - ipBlock:
            cidr: 0.0.0.0/0
      ports:
        - protocol: TCP
          port: 443
