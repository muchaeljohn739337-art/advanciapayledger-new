apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: audit-log-service-secrets
  namespace: platform-core
spec:
  refreshInterval: "1m"
  secretStoreRef:
    name: vault-backend
    kind: SecretStore
  target:
    name: audit-log-service-secrets
  data:
    - secretKey: LONG_TERM_STORAGE_CREDENTIALS
      remoteRef:
        key: secret/data/advancia/audit-log-service
        property: long_term_storage_credentials
    - secretKey: RETENTION_CONFIG
      remoteRef:
        key: secret/data/advancia/audit-log-service
        property: retention_config
