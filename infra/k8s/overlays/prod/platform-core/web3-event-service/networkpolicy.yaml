apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: web3-event-service-policy
  namespace: platform-core
spec:
  podSelector:
    matchLabels:
      app: web3-event-service
  ingress:
    - from:
        - podSelector:
            matchLabels:
              app: api-gateway
      ports:
        - protocol: TCP
          port: 4005
  egress:
    - to:
        - ipBlock:
            cidr: 0.0.0.0/0
      ports:
        - protocol: TCP
          port: 443
    - to:
        - podSelector:
            matchLabels:
              app: monitoring-service
      ports:
        - protocol: TCP
          port: 4007
    - to:
        - podSelector:
            matchLabels:
              app: notification-service
      ports:
        - protocol: TCP
          port: 4008
