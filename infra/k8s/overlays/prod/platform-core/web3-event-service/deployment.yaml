apiVersion: apps/v1
kind: Deployment
metadata:
  name: web3-event-service
  namespace: platform-core
  labels:
    app: web3-event-service
spec:
  replicas: 3
  selector:
    matchLabels:
      app: web3-event-service
  template:
    metadata:
      labels:
        app: web3-event-service
    spec:
      serviceAccountName: web3-event-service-sa
      containers:
        - name: web3-event-service
          image: ghcr.io/advancia/web3-event-service:REPLACE_TAG
          ports:
            - containerPort: 4005
              name: http
          envFrom:
            - secretRef:
                name: web3-event-service-secrets
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 8
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 20
          resources:
            requests:
              cpu: "250m"
              memory: "256Mi"
            limits:
              cpu: "1000m"
              memory: "1Gi"
