apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: tenant-service-policy
  namespace: platform-core
spec:
  podSelector:
    matchLabels:
      app: tenant-service
  ingress:
    - from:
        - podSelector:
            matchLabels:
              app: api-gateway
      ports:
        - protocol: TCP
          port: 4002
  egress:
    - to:
        - podSelector:
            matchLabels:
              app: auth-service
      ports:
        - protocol: TCP
          port: 4001
