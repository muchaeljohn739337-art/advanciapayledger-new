apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: platform-core
  labels:
    app: api-gateway
spec:
  replicas: 3
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      serviceAccountName: api-gateway-sa
      containers:
        - name: api-gateway
          image: ghcr.io/advancia/api-gateway:REPLACE_TAG
          ports:
            - containerPort: 4000
              name: http
          env:
            - name: NODE_ENV
              value: "production"
            - name: AUTH_URL
              value: "http://auth-service.platform-core.svc.cluster.local:4001"
            - name: TENANT_URL
              value: "http://tenant-service.platform-core.svc.cluster.local:4002"
          envFrom:
            - secretRef:
                name: api-gateway-secrets
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 8
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 20
          resources:
            requests:
              cpu: "250m"
              memory: "256Mi"
            limits:
              cpu: "1000m"
              memory: "1Gi"
