apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: security-service-secrets
  namespace: platform-core
spec:
  refreshInterval: "1m"
  secretStoreRef:
    name: vault-backend
    kind: SecretStore
  target:
    name: security-service-secrets
  data:
    - secretKey: WAF_KEY
      remoteRef:
        key: secret/data/advancia/security-service
        property: waf_key
    - secretKey: RATE_LIMITER_CONFIG
      remoteRef:
        key: secret/data/advancia/security-service
        property: rate_limiter_config
    - secretKey: AUDIT_SINK_CREDENTIALS
      remoteRef:
        key: secret/data/advancia/security-service
        property: audit_sink_credentials
