name: Zero Trust Deployment Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

permissions:
  id-token: write
  contents: read
  packages: write
  pull-requests: write

jobs:
  # Security Scanning
  security-scan:
    name: Security Scanning
    runs-on: ubuntu-latest
    outputs:
      scan-results: ${{ steps.scan.outputs.results }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Run CodeQL Analysis
        uses: github/codeql-action/analyze@v2
        with:
          languages: typescript, javascript

      - name: Check for secrets
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: main
          head: HEAD

  # Lint and Code Quality
  lint:
    name: Code Quality
    runs-on: ubuntu-latest
    needs: security-scan
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Run Prettier check
        run: npm run format:check

      - name: Run TypeScript check
        run: npm run type-check

      - name: Run security audit
        run: npm audit --audit-level moderate

  # Unit Tests
  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: [security-scan, lint]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm run test:unit

      - name: Run integration tests
        run: npm run test:integration

      - name: Generate coverage report
        run: npm run test:coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          file: ./coverage/lcov.info

  # Build Docker Image
  build:
    name: Build Container Image
    runs-on: ubuntu-latest
    needs: [security-scan, lint, test]
    outputs:
      image-digest: ${{ steps.build.outputs.digest }}
      image-tag: ${{ steps.meta.outputs.tags }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          security-opt: no-new-privileges:true
          build-args: |
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
            VCS_REF=${{ github.sha }}
            VERSION=${{ steps.meta.outputs.version }}

      - name: Generate SBOM
        uses: anchore/sbom-action@v0
        with:
          image: ${{ steps.meta.outputs.tags }}
          format: spdx-json
          output-file: sbom.spdx.json

      - name: Upload SBOM
        uses: actions/upload-artifact@v3
        with:
          name: sbom
          path: sbom.spdx.json

  # Sandbox Deployment
  deploy-sandbox:
    name: Deploy to Sandbox
    runs-on: ubuntu-latest
    needs: [build]
    if: github.ref == 'refs/heads/develop' || github.event_name == 'pull_request'
    environment: 
      name: sandbox
      url: ${{ steps.deploy.outputs.url }}
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login with OIDC
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy to Sandbox
        id: deploy
        run: |
          # Deploy infrastructure to sandbox
          az deployment group create \
            --resource-group rg-sandbox-advancia \
            --template-file infrastructure/azure/main.bicep \
            --parameters environment=sandbox \
            --parameters imageTag=${{ needs.build.outputs.image-tag }} \
            --parameters githubOwner=${{ github.repository_owner }} \
            --parameters githubRepo=${{ github.event.repository.name }}

          # Get deployment URL
          SANDBOX_URL=$(az deployment group show \
            --resource-group rg-sandbox-advancia \
            --name main \
            --query properties.outputs.gatewayUrl.value \
            --output tsv)
          
          echo "url=$SANDBOX_URL" >> $GITHUB_OUTPUT

      - name: Run smoke tests
        run: |
          # Wait for deployment to be ready
          sleep 60
          
          # Run health checks
          curl -f ${{ steps.deploy.outputs.url }}/health || exit 1
          curl -f ${{ steps.deploy.outputs.url }}/api/health || exit 1

      - name: Run security tests on sandbox
        run: |
          # Test JWT validation
          curl -f -X POST ${{ steps.deploy.outputs.url }}/api/auth/login \
            -H "Content-Type: application/json" \
            -d '{"username":"test","password":"test"}' || exit 1
          
          # Test rate limiting
          for i in {1..10}; do
            curl -f ${{ steps.deploy.outputs.url }}/api/public || exit 1
          done

  # Production Deployment
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build, deploy-sandbox]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: 
      name: production
      url: ${{ steps.deploy.outputs.url }}
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login with OIDC
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Create VM Snapshot before deployment
        run: |
          # Create snapshot of current production VM
          SNAPSHOT_NAME="pre-deploy-$(date +%Y%m%d-%H%M%S)"
          az snapshot create \
            --resource-group rg-prod-advancia \
            --name $SNAPSHOT_NAME \
            --source $(az vm show \
              --resource-group rg-prod-advancia \
              --name vm-prod-prod \
              --query id \
              --output tsv)
          
          echo "Created snapshot: $SNAPSHOT_NAME"

      - name: Deploy to Production
        id: deploy
        run: |
          # Deploy infrastructure to production
          az deployment group create \
            --resource-group rg-prod-advancia \
            --template-file infrastructure/azure/main.bicep \
            --parameters environment=prod \
            --parameters imageTag=${{ needs.build.outputs.image-tag }} \
            --parameters githubOwner=${{ github.repository_owner }} \
            --parameters githubRepo=${{ github.event.repository.name }}

          # Get deployment URL
          PROD_URL=$(az deployment group show \
            --resource-group rg-prod-advancia \
            --name main \
            --query properties.outputs.gatewayUrl.value \
            --output tsv)
          
          echo "url=$PROD_URL" >> $GITHUB_OUTPUT

      - name: Run production health checks
        run: |
          # Wait for deployment to be ready
          sleep 120
          
          # Comprehensive health checks
          curl -f ${{ steps.deploy.outputs.url }}/health || exit 1
          curl -f ${{ steps.deploy.outputs.url }}/api/health || exit 1
          curl -f ${{ steps.deploy.outputs.url }}/api/monitoring/health || exit 1

      - name: Run production security tests
        run: |
          # Test TLS configuration
          openssl s_client -connect ${{ steps.deploy.outputs.url }}:443 \
            -servername ${{ steps.deploy.outputs.url }} \
            -verify_return_error || exit 1
          
          # Test JWT validation
          curl -f -X POST ${{ steps.deploy.outputs.url }}/api/auth/login \
            -H "Content-Type: application/json" \
            -d '{"username":"test","password":"test"}' || exit 1
          
          # Test rate limiting
          for i in {1..10}; do
            curl -f ${{ steps.deploy.outputs.url }}/api/public || exit 1
          done

      - name: Post-deployment verification
        run: |
          # Verify all services are running
          az vm run-command invoke \
            --resource-group rg-prod-advancia \
            --name vm-prod-prod \
            --command-id 'RunShellScript' \
            --scripts 'docker ps && systemctl status nginx'

      - name: Create rollback point
        if: failure()
        run: |
          # If deployment fails, rollback to previous snapshot
          echo "Deployment failed! Initiating rollback..."
          
          # Get latest snapshot
          SNAPSHOT_ID=$(az snapshot list \
            --resource-group rg-prod-advancia \
            --query "[?contains(name, 'pre-deploy')].id | [0]" \
            --output tsv)
          
          # Restore VM from snapshot
          az vm restore \
            --resource-group rg-prod-advancia \
            --name vm-prod-prod \
            --source-id $SNAPSHOT_ID \
            --storage-account $(az storage account list \
              --resource-group rg-prod-advancia \
              --query "[0].id" \
              --output tsv) || true

  # Post-deployment Monitoring
  monitor:
    name: Post-deployment Monitoring
    runs-on: ubuntu-latest
    needs: [deploy-production]
    if: always() && needs.deploy-production.result == 'success'
    steps:
      - name: Azure Login with OIDC
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Check VM Health
        run: |
          # Check VM status
          VM_STATUS=$(az vm show \
            --resource-group rg-prod-advancia \
            --name vm-prod-prod \
            --query powerState \
            --output tsv)
          
          if [ "$VM_STATUS" != "VM running" ]; then
            echo "VM is not running: $VM_STATUS"
            exit 1
          fi

      - name: Check Application Health
        run: |
          # Get production URL
          PROD_URL=$(az deployment group show \
            --resource-group rg-prod-advancia \
            --name main \
            --query properties.outputs.gatewayUrl.value \
            --output tsv)
          
          # Health check with retry
          for i in {1..5}; do
            if curl -f "$PROD_URL/health"; then
              echo "Application is healthy"
              break
            else
              echo "Health check failed, retrying in 30s..."
              sleep 30
            fi
          done

      - name: Check Security Logs
        run: |
          # Check for security events
          az monitor activity-log list \
            --resource-group rg-prod-advancia \
            --start-time $(date -u -d '1 hour ago' +%Y-%m-%dT%H:%M:%SZ) \
            --query "[?category.value=='Security']" \
            --output table

      - name: Send deployment notification
        if: always()
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          channel: '#deployments'
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
          fields: repo,message,commit,author,action,eventName,ref,workflow
