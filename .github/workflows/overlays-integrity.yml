name: Overlays Integrity Check

on:
  pull_request:
    paths:
      - "infra/k8s/overlays/prod/platform-core/**"
  workflow_dispatch: {}

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Run overlay check
        run: node scripts/check-overlays.js
