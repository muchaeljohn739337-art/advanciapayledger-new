name: Deploy Backend to DigitalOcean

on:
  push:
    branches:
      - master
    paths:
      - 'backend/**'
      - '.github/workflows/deploy-backend.yml'
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        working-directory: ./backend
        run: npm ci

      - name: Build backend
        working-directory: ./backend
        run: npm run build

      - name: Generate Prisma Client
        working-directory: ./backend
        run: npx prisma generate

      - name: Run database migrations
        working-directory: ./backend
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: npx prisma migrate deploy

      - name: Create deployment package
        working-directory: ./backend
        run: |
          tar -czf backend-deploy.tar.gz \
            dist/ \
            package.json \
            package-lock.json \
            prisma/ \
            node_modules/

      - name: Deploy to DigitalOcean via SCP
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.DO_HOST }}
          username: ${{ secrets.DO_USERNAME }}
          key: ${{ secrets.DO_SSH_KEY }}
          source: "backend/backend-deploy.tar.gz"
          target: "/tmp/"

      - name: Extract and restart backend
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DO_HOST }}
          username: ${{ secrets.DO_USERNAME }}
          key: ${{ secrets.DO_SSH_KEY }}
          script: |
            # Navigate to app directory
            cd /var/www/advancia-payledger/backend
            
            # Backup current version
            if [ -d "dist" ]; then
              mv dist dist.backup.$(date +%Y%m%d_%H%M%S)
            fi
            
            # Extract new version
            tar -xzf /tmp/backend/backend-deploy.tar.gz -C /var/www/advancia-payledger/backend/
            
            # Install production dependencies (if not included)
            npm install --production
            
            # Restart backend with PM2
            pm2 restart advancia-backend || pm2 start dist/index.js --name advancia-backend
            
            # Save PM2 configuration
            pm2 save
            
            # Show status
            pm2 status
            
            # Clean up
            rm -f /tmp/backend/backend-deploy.tar.gz
            
            echo "✅ Backend deployed successfully"

      - name: Health check
        run: |
          sleep 10
          curl -f http://${{ secrets.DO_HOST }}:3001/health || exit 1
          echo "✅ Backend health check passed"

      - name: Notify deployment failure
        if: failure()
        run: echo "❌ Backend deployment failed"
