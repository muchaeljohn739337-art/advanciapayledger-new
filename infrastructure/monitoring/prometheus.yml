global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'advancia-production'
    environment: 'production'

scrape_configs:
  - job_name: 'advancia-backend'
    static_configs:
      - targets: ['host.docker.internal:3001']
    metrics_path: '/api/metrics'
    scrape_interval: 10s
    scrape_timeout: 5s

  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
